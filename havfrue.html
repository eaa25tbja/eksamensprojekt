<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Havfrue skærm!!!</title>
    <link rel="stylesheet" href="css/havfrue.css" />
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source src="sound/baggrundsmusik.mp3" type="audio/mp3" />
    </audio>

    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="bg">

        <!-- kiste åben og lukke -->

        <img
          src="img/kiste/kiste-lukket.png"
          id="lukketkiste"
          class="kiste1"
          alt="Lukket Kiste"
          />

        <img
          src="img/kiste/kiste-aaben.png"
          id="abenkiste"
          class="kiste2"
          alt="Åben Kiste"
          />





        <!-- havfrue -->
        <div class="havfrue">
          <img src="img/havfrue/havfrue.png" id="havfrue1" class="havfrue1" alt="havfrue" />
          <img src="img/havfrue/havfrue-open.png" class="havfrue-åben" alt="havfrue">
          <img src="img/havfrue/havfrue-lukket.png" class="havfrue-lukket" alt="havfrue">
        </div>

        <!-- talebobler -->
        <div class="taleboble">
          <img id="taleboble-billede" src="" alt="">
        </div>

        <!-- Søstjerne -->
        <img src="img/sostjerne.png" id="star" class="starfish" alt="star" />

        <!-- fiskene -->
      <div class="fish">
        <img src="img/fisk/klovnefisk.png" id="nemo" class="fish1" alt="nemo" />
        <img src="img/fisk/palet-kirurg.png" id="dory" class="fish2" alt="dory" />
        <div id="kuglefisk" class="fish3">
          <div class="fish3-inner"></div>
        </div>
        <img src="img/fisk/gul-kirurg.png" id="yellowFish" class="fish4" alt="yellowFish"/>
        <img src="img/fisk/moorish-idol.png" id="moorishl" class="fish5" alt="moorishl"/>
        <img src="img/fisk/rensefisk.png" id="rensefisk" class="fish6" alt="rensefisk"/>
      </div>               
  

    </section>

    <!-- Spilleside knap -->
    <a href="spil.html" class="gameBtn">
      <img src="img/pacman-knap.png" alt="Gå til spilleside" />
    </a>

    <script src="js/havfrue.js"></script>
  </body>
</html>
